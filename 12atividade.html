<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function soma()
        {
            x=eval(document.prova.c1.value)+eval(document.prova.c2.value)+eval(document.prova.c3.value);
            document.prova.c4.value=x;
        }
        function multiplica()
        {
            y=eval(document.prova.c1.value)*eval(document.prova.c2.value)*eval(document.prova.c3.value);
            document.prova.c4.value=y;
        }
    </script>
</head>

<body>
    <form name="prova">
        Entrecom os valores nos campos e dê um clique nos botões.<br><br>
        Valor1: <input type="text" name="c1" value=" " size="5" maxlength="5"><br>
        Valor2: <input type="text" name="c2" value=" " size="5" maxlength="5"><br>
        Valor3: <input type="text" name="c3" value=" " size="5" maxlength="5"><br>
        <br>
        <input type="button" value="somar" onclick="soma()">
        <input type="button" value="multiplicar" onclick="multiplica()">
        <br><br>
        Resposta: <input type="text" name="c4" value=" " size="10" maxlength="0">
    </form>
    
  <!- 
  O valor () é uma função que avalia ou executa um argumento. Se o argumento for uma expressão, eval() avalia a expressão. Se o argumento for uma ou mais declarações javaScript, eval () executa as instruções.
-->
 
</body>
</html>
