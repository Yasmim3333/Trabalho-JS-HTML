<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function quadrado(x)
         {
            document.write(x * x)
        }
        function cubo(x) 
        {
            return x * x * x 
        }

        y = 5;
        document.write("O quadrado de" + y + "é igual a");
        quadrado(y);

    </script>

</head>

<body>
    <form>
        <br>Informe um número para saber seu valor ao cubo e, em seguida, pressione a tecla TAB ou dê um clique fora de
        caixa de texto.<br>
        <input type="text" name="aocubo" value=" " onBlur="alert('o cubo de' +this.value+ ' é ' + cubo(this.value))">
    </form><!--o evento onblur ocorre quando um objeto perde o foco.-->
</body>

</html>
